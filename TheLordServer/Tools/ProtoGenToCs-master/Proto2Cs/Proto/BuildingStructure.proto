syntax = "proto2";
package ProtoData;

message BuildingClickData {
    required int32 index = 1;
    required int32 clickAction = 2;
    optional int64 value = 3;
}

message BuildingConfirmData {
    required int32 index = 1;
    required int32 confirmAction = 2;
}

message BuildingData {
    required int32 index = 1;
	optional int32 LV = 2;
	optional int64 tick = 3;
	optional int32 amount = 4;
}